<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Weather App</h1>
                <div class="input-group mb-3">
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" aria-label="City" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">Search</button>
                    </div>
                </div>
                <div id="weather-info" class="text-center"></div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to fetch weather data
        function fetchWeatherData(city) {
            const apiKey = '54af1a7d392941a752402e60c355210f'; // Replace with your OpenWeatherMap API key
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const weatherInfo = document.getElementById('weather-info');

                    if (data.cod === 200) {
                        const temperature = data.main.temp;
                        const condition = data.weather[0].description;
                        const cityName = data.name;

                        weatherInfo.innerHTML = `
                            <h2>${cityName}</h2>
                            <p>Temperature: ${temperature}Â°C</p>
                            <p>Condition: ${condition}</p>
                        `;
                    } else {
                        weatherInfo.innerHTML = `<p class="text-danger">City not found</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Event listener for the search button
        document.getElementById('search-button').addEventListener('click', function () {
            const cityInput = document.getElementById('cityInput').value;
            if (cityInput) {
                fetchWeatherData(cityInput);
            }
        });
    </script>
</body>
</html>
